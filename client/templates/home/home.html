<template name="home">
  <div class="template-home">
  <div class="parallax-container">
      <div class="parallax"></div>
      <div class="container">
      <div class="center">
          <h3 class="white-text">The <br> Kabakery</h3>
          <p class="white-text" style="font-size:20px">Sorry we did not get to work together Betsy, but here is what I have for you and maybe you can get some ideas.</p>
          <p>Made with Javascript, Meteor.js, AngularJS, Materialize, and the good ole' IV spirit. Cheers and Good Luck!</p>
          <div class="row">
           <a href="#gogo" class="btn-floating btn-large waves-effect waves-red pink lighten-2"><i class="mdi-navigation-arrow-drop-down"></i></a>
          </div>
          </div>
      </div>
    </div>
        <div id="gogo" class="parallax-containers scrollspy">
  
    </div>
      <div class="container">
     
    <div class="card-panel">
        <p class="center">Hey Betsy, test the credit card payment with 4242 4242 4242 4242 and exp date being any date after today. Sec Code can be anything. Enjoy!</p>
           <div class="row">
               {{#each items}}
        <div class="col s12 m6">
          <div class="card blue lighten-2">
            <div class="card-content white-text center">
              
              <span class="card-title">{{name}}</span>
              <p>{{description}}</p>
                <h4 class="center"><i class="fa fa-usd"></i>{{price}}</h4>     
                 <h6 class="center"><i class="fa fa-info"></i>Future Ideas: Tags maybe...</h6>     
                <div class="row">
                <div class="center">
                      {{> CartAddItemButton}}
                    </div>
                </div>
            </div>
          </div>
        </div>
                     {{/each}}
      </div>

    </div>
           	{{> CartSummary}}
      </div>
  </div>
</template>
